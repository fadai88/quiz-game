    <script>
        const AccountLayout = {
            decode(buffer) {
                const accountInfo = {
                    mint: new solanaWeb3.PublicKey(buffer.slice(0, 32)),
                    owner: new solanaWeb3.PublicKey(buffer.slice(32, 64)),
                    amount: buffer.slice(64, 72).readBigUInt64LE(0),
                    delegateOption: buffer[72],
                    delegate: new solanaWeb3.PublicKey(buffer.slice(73, 105)),
                    state: buffer[105],
                    isNativeOption: buffer[106],
                    isNative: buffer.slice(107, 115),
                    delegatedAmount: buffer.slice(115, 123),
                    closeAuthorityOption: buffer[123],
                    closeAuthority: new solanaWeb3.PublicKey(buffer.slice(124, 156))
                };
                return accountInfo;
            }
        };

        let currentRoomId = null;

        function getUrlParameter(name) {
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));

        class USDCManager {
            constructor(connection) {
                this.connection = connection;
                this.usdcMint = config.USDC_MINT;
            }

            async findAssociatedTokenAddress(walletAddress, tokenMintAddress) {
                return (await solanaWeb3.PublicKey.findProgramAddress(
                    [
                        walletAddress.toBuffer(),
                        TOKEN_PROGRAM_ID.toBuffer(),
                        tokenMintAddress.toBuffer(),
                    ],
                    ASSOCIATED_TOKEN_PROGRAM_ID
                ))[0];
            }

            async getOrCreateAssociatedTokenAccount(walletPublicKey) {
                try {
                    const tokenAccount = await this.findAssociatedTokenAddress(
                        walletPublicKey,
                        this.usdcMint
                    );

                    try {
                        // Check if account exists
                        const accountInfo = await this.connection.getAccountInfo(tokenAccount);
                        if (accountInfo) {
                            return { tokenAccount, transaction: null };
                        }
                    } catch (error) {
                        console.log('Error checking account:', error);
                    }

                    // Create new account if it doesn't exist
                    console.log('Creating new associated token account...');
                    const transaction = new solanaWeb3.Transaction().add(
                        this.createAssociatedTokenAccountInstruction(
                            walletPublicKey,
                            tokenAccount,
                            walletPublicKey,
                            this.usdcMint
                        )
                    );

                    transaction.recentBlockhash = (await this.connection.getRecentBlockhash()).blockhash;
                    transaction.feePayer = walletPublicKey;

                    return { tokenAccount, transaction };
                } catch (error) {
                    console.error('Error in getOrCreateAssociatedTokenAccount:', error);
                    throw error;
                }
            }

            createAssociatedTokenAccountInstruction(
                payer,
                associatedToken,
                owner,
                mint
            ) {
                const keys = [
                    { pubkey: payer, isSigner: true, isWritable: true },
                    { pubkey: associatedToken, isSigner: false, isWritable: true },
                    { pubkey: owner, isSigner: false, isWritable: false },
                    { pubkey: mint, isSigner: false, isWritable: false },
                    { pubkey: solanaWeb3.SystemProgram.programId, isSigner: false, isWritable: false },
                    { pubkey: TOKEN_PROGRAM_ID, isSigner: false, isWritable: false },
                    { pubkey: solanaWeb3.SYSVAR_RENT_PUBKEY, isSigner: false, isWritable: false },
                ];

                return new solanaWeb3.TransactionInstruction({
                    keys,
                    programId: ASSOCIATED_TOKEN_PROGRAM_ID,
                    data: Buffer.from([])
                });
            }

            async getUSDCBalance(walletAddress) {
                try {
                    const walletPublicKey = new solanaWeb3.PublicKey(walletAddress);
                    const { tokenAccount, transaction } = await this.getOrCreateAssociatedTokenAccount(walletPublicKey);

                    if (transaction) {
                        return {
                            balance: 0,
                            needsTokenAccount: true,
                            createAccountTransaction: transaction
                        };
                    }

                    // Get all token accounts owned by the wallet
                    const tokenAccounts = await this.connection.getTokenAccountsByOwner(
                        walletPublicKey,
                        {
                            mint: this.usdcMint
                        }
                    );

                    // Find the token account with a balance
                    let balance = 0;
                    for (const { account } of tokenAccounts.value) {
                        const accountData = account.data;
                        const accountInfo = AccountLayout.decode(accountData);
                        balance = Number(accountInfo.amount) / Math.pow(10, 6);
                        if (balance > 0) break;
                    }

                    console.log('Found USDC balance:', balance);

                    return {
                        balance,
                        needsTokenAccount: false
                    };
                } catch (error) {
                    console.error('Error getting USDC balance:', error);
                    throw error;
                }
            }

            async createTransferTransaction(walletAddress, betAmount) {
                try {
                    if (betAmount < config.MIN_BET_AMOUNT || betAmount > config.MAX_BET_AMOUNT) {
                        throw new Error(`Bet amount must be between ${config.MIN_BET_AMOUNT} and ${config.MAX_BET_AMOUNT} USDC`);
                    }

                    const fromWallet = new solanaWeb3.PublicKey(walletAddress);
                    
                    // Get token accounts for user and treasury
                    const fromTokenAccount = await this.findAssociatedTokenAddress(
                        fromWallet,
                        this.usdcMint
                    );

                    const toTokenAccount = await this.findAssociatedTokenAddress(
                        config.TREASURY_WALLET,
                        this.usdcMint
                    );

                    // Amount in token decimals
                    const amount = betAmount * Math.pow(10, 6);

                    // Create transfer instruction
                    const keys = [
                        { pubkey: fromTokenAccount, isSigner: false, isWritable: true },
                        { pubkey: toTokenAccount, isSigner: false, isWritable: true },
                        { pubkey: fromWallet, isSigner: true, isWritable: false },
                        { pubkey: TOKEN_PROGRAM_ID, isSigner: false, isWritable: false }
                    ];

                    const dataLayout = {
                        transfer: 3,  // Command index for Transfer
                        amount: amount
                    };

                    const data = Buffer.alloc(9);
                    data.writeUInt8(dataLayout.transfer, 0);
                    data.writeBigUInt64LE(BigInt(dataLayout.amount), 1);

                    const transferInstruction = new solanaWeb3.TransactionInstruction({
                        keys,
                        programId: TOKEN_PROGRAM_ID,
                        data
                    });

                    // Create transaction
                    const transaction = new solanaWeb3.Transaction();
                    
                    // Get recent blockhash
                    const { blockhash, lastValidBlockHeight } = await this.connection.getLatestBlockhash();
                    transaction.recentBlockhash = blockhash;
                    transaction.lastValidBlockHeight = lastValidBlockHeight;
                    transaction.feePayer = fromWallet;
                    
                    // Add instruction
                    transaction.add(transferInstruction);

                    console.log('Created transfer transaction:', {
                        from: fromTokenAccount.toString(),
                        to: toTokenAccount.toString(),
                        amount: amount,
                        feePayer: fromWallet.toString()
                    });

                    return transaction;
                } catch (error) {
                    console.error('Error creating transfer transaction:', error);
                    throw error;
                }
            }
        }

        // Initialize USDC manager after connection is created
        const usdcManager = new USDCManager(connection);

        // Initialize from URL or session data first
        async function initializeFromSession() {
            const sessionData = localStorage.getItem('sessionData');
            const urlWallet = getUrlParameter('wallet');
            
            try {
                connectedWallet = urlWallet || (sessionData ? JSON.parse(sessionData).walletAddress : null);

                if (!connectedWallet) {
                    console.log('No wallet found in session or URL');
                    alert('No wallet connected. Redirecting to login page.');
                    window.location.href = 'login.html';
                    return;
                }

                console.log('Wallet connected:', connectedWallet);
                
                // Update wallet status UI
                document.getElementById('walletStatus').textContent = 
                    `Connected: ${connectedWallet.slice(0,4)}...${connectedWallet.slice(-4)}`;
                    
                // Initialize balance updates
                await updateBalance();
                balanceUpdateInterval = setInterval(updateBalance, 10000);
                
                // After basic initialization, try to initialize the wallet connection
                await initializeWallet();
            } catch (error) {
                console.error('Session initialization error:', error);
            }
        }

        async function initializeWallet() {
            try {
                if (!window.solana || !window.solana.isPhantom) {
                    throw new Error('Phantom wallet not installed');
                }

                const sessionDataStr = localStorage.getItem('sessionData');
                if (!sessionDataStr) {
                    throw new Error('No session found');
                }

                const sessionData = JSON.parse(sessionDataStr);
                
                if (Date.now() - sessionData.timestamp > 24 * 60 * 60 * 1000) {
                    throw new Error('Session expired');
                }

                let publicKey;
                if (window.solana.isConnected) {
                    publicKey = window.solana.publicKey.toString();
                } else {
                    const resp = await window.solana.connect({ onlyIfTrusted: true });
                    publicKey = resp.publicKey.toString();
                }

                if (publicKey !== sessionData.walletAddress) {
                    throw new Error('Wallet mismatch');
                }

                // Only update if the wallet has changed
                if (publicKey !== connectedWallet) {
                    connectedWallet = publicKey;
                    console.log('Wallet connection updated:', connectedWallet);
                    document.getElementById('walletStatus').textContent = 
                        `Connected: ${connectedWallet.slice(0,4)}...${connectedWallet.slice(-4)}`;
                }

            } catch (error) {
                console.error('Wallet initialization error:', error);
                // Don't redirect here since initializeFromSession already handles that
            }
        }

        async function updateBalance() {
            try {
                if (!connectedWallet) {
                    document.getElementById('balanceDisplay').textContent = 'Balance: Not connected';
                    return;
                }

                if (!usdcManager) {
                    throw new Error('USDCManager not initialized');
                }

                // Get balance using usdcManager
                const balanceResult = await usdcManager.getUSDCBalance(connectedWallet);
                
                if (balanceResult.needsTokenAccount) {
                    document.getElementById('balanceDisplay').textContent = 'Balance: 0 USDC';
                    try {
                        const transaction = balanceResult.createAccountTransaction;
                        const signed = await window.solana.signTransaction(transaction);
                        await connection.sendRawTransaction(signed.serialize());
                        console.log('Created USDC token account');
                    } catch (error) {
                        console.error('Error creating token account:', error);
                    }
                } else {
                    const formattedBalance = balanceResult.balance.toFixed(2);
                    document.getElementById('balanceDisplay').textContent = `Balance: ${formattedBalance} USDC`;
                }
            } catch (error) {
                console.error('Error updating balance:', error);
                document.getElementById('balanceDisplay').textContent = 'Error fetching balance';
            }
        }

        async function connectWallet() {
            try {
                if (window.solana && window.solana.isPhantom) {
                    phantomProvider = window.solana;
                } else {
                    alert('Phantom wallet is not installed. Please install it from https://phantom.app/');
                    window.open('https://phantom.app/', '_blank');
                    return;
                }

                // Get reCAPTCHA token if enabled
                let recaptchaToken = null;
                if (window.recaptchaEnabled && window.grecaptcha) {
                    try {
                        await grecaptcha.ready();
                        recaptchaToken = await grecaptcha.execute(window.recaptchaSiteKey, {action: 'wallet_connect'});
                    } catch (error) {
                        console.error('reCAPTCHA error:', error);
                        // Continue without reCAPTCHA if there's an error
                    }
                }

                const response = await phantomProvider.connect();
                connectedWallet = response.publicKey.toString();
                console.log('Connected to wallet:', connectedWallet);

                // Generate message for signing
                const message = `Login to Game - ${Date.now()}`;
                const encodedMessage = new TextEncoder().encode(message);

                // Request signature from wallet
                const signatureBytes = await phantomProvider.signMessage(encodedMessage, 'utf8');
                const signature = btoa(String.fromCharCode.apply(null, signatureBytes));

                // Emit login event with all necessary data
                socket.emit('walletLogin', {
                    walletAddress: connectedWallet,
                    signature,
                    message,
                    recaptchaToken,
                    clientData: {
                        userAgent: navigator.userAgent,
                        language: navigator.language,
                        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                        screenResolution: `${window.screen.width}x${window.screen.height}`
                    }
                });

                localStorage.setItem('walletAddress', connectedWallet);
                updateWalletStatus();
                
                // Update balance immediately after connecting
                await updateBalance();
                
                return connectedWallet;
            } catch (err) {
                console.error('Error connecting to wallet:', err);
                alert('Failed to connect wallet: ' + err.message);
                return null;
            }
        }

        function updateWalletStatus() {
            if (connectedWallet) {
                // Update UI to show connected wallet
                const shortAddress = `${connectedWallet.slice(0, 4)}...${connectedWallet.slice(-4)}`;
                document.getElementById('walletStatus').textContent = `Connected: ${shortAddress}`;
            }
        }


        window.addEventListener('load', initializeFromSession);

        window.solana?.on('disconnect', () => {
            console.log('Wallet disconnected');
            if (balanceUpdateInterval) {
                clearInterval(balanceUpdateInterval);
            }
            localStorage.removeItem('sessionData');
            window.location.href = 'login.html';
        });

        // Add helper functions at the top of your script section
        async function findAssociatedTokenAddress(walletAddress, tokenMintAddress) {
            return (await solanaWeb3.PublicKey.findProgramAddress(
                [
                    walletAddress.toBuffer(),
                    TOKEN_PROGRAM_ID.toBuffer(),

        function updateUIForJoining() {
            joinGameBtn.disabled = true;
            joinGameBtn.textContent = 'Processing...';
            waitingMessage.textContent = 'Processing USDC payment...';
        }

        function resetJoinUI() {
            joinGameBtn.disabled = false;
            joinGameBtn.textContent = 'Join Game';
            waitingMessage.textContent = '';
        }

        function resetUIAfterError() {
            resetJoinUI();
            
            // Clear the waiting message
            waitingMessage.textContent = '';
            
            // Make sure the game choice modal is closed
            const modal = document.getElementById('gameChoiceModal');
            if (modal.style.display === 'flex') {
                modal.style.display = 'none';
            }
            
            // Clear any pending timeouts
            if (waitingTimeout) {
                clearTimeout(waitingTimeout);
            }
            
            // Reset the room ID
            currentRoomId = null;
        }

        
        joinGameBtn.addEventListener('click', async () => {
            try {
                if (!connectedWallet || !window.solana?.isConnected) {
                    alert('Please connect your wallet first');
                    return;
                }

                const betAmount = parseInt(document.getElementById('betAmount').value);
                console.log('Attempting to bet:', betAmount, 'USDC');
                
                updateUIForJoining();

                console.log('Checking USDC balance...');
                const balanceResult = await usdcManager.getUSDCBalance(connectedWallet);
                console.log('Current USDC balance:', balanceResult.balance);

                // Ensure player has enough balance
                if (balanceResult.balance < betAmount) {
                    resetJoinUI();
                    alert(`Not enough USDC. You have ${balanceResult.balance} but need ${betAmount}`);
                    return;
                }

                console.log('Creating transfer transaction...');
                const transaction = await usdcManager.createTransferTransaction(connectedWallet, betAmount);
                
                console.log('Requesting signature...');
                const signed = await window.solana.signTransaction(transaction);
                
                console.log('Sending transaction...');
                const txSignature = await connection.sendRawTransaction(signed.serialize());
                
                console.log('Waiting for transaction confirmation...');
                waitingMessage.textContent = 'Waiting for transaction confirmation...';
                
                // Wait for confirmation with specific commitment
                const confirmation = await connection.confirmTransaction({
                    signature: txSignature,
                    blockhash: transaction.recentBlockhash,
                    lastValidBlockHeight: transaction.lastValidBlockHeight
                }, 'confirmed');

                if (confirmation.value?.err) {
                    throw new Error(`Transaction failed: ${confirmation.value.err}`);
                }

                // Add a small delay to ensure transaction is fully processed
                await new Promise(resolve => setTimeout(resolve, 2000));

                console.log('Transaction confirmed:', txSignature);
                waitingMessage.textContent = 'Transaction confirmed. Joining game...';

                // Join game with confirmed transaction
                socket.emit('joinGame', {
                    walletAddress: connectedWallet,
                    betAmount,
                    transactionSignature: txSignature
                });

                joinGameBtn.style.display = 'none';
                
                // Wait for server to respond with 'gameJoined' event - the modal will be shown there

            } catch (error) {
                console.error('Join game error:', error);
                resetJoinUI();
                alert('Failed to join game: ' + error.message);
            }
        });

        socket.on('balanceUpdate', (newBalance) => {
            virtualBalance = newBalance;
            document.getElementById('balanceDisplay').textContent = `Balance: $${virtualBalance.toFixed(2)}`;
        });

        socket.on('joinGameSuccess', (data) => {
            console.log('Successfully joined game:', data);
            joinGameBtn.style.display = 'none';
            waitingMessage.textContent = 'Waiting for another player...';
        });

        socket.on('joinGameFailure', (error) => {
            console.error('Failed to join game:', error);
            resetJoinUI();
            alert('Failed to join game: ' + error);
        });

        submitAnswerBtn.addEventListener('click', () => {
            const selectedOption = document.querySelector('input[name="answer"]:checked');
            if (!selectedOption) {
                alert('Please select an answer!');
                return;

            const responseTime = moment().diff(moment(questionStartTime), 'milliseconds');
            const selectedAnswer = parseInt(selectedOption.value);
            
            socket.emit('submitAnswer', { 
                roomId: currentRoomId, 
                answer: selectedAnswer, 
                responseTime, 
                username: connectedWallet 
            });
            
            submitAnswerBtn.disabled = true;
            waitingMessage.textContent = 'Waiting for other player to answer...';
            
            try {
                // Make sure correctAnswer is defined before using it
                if (typeof correctAnswer !== 'undefined') {
                    if (selectedAnswer === correctAnswer) {
                        selectedOption.parentElement.classList.add('correct');
                    } else {
                        selectedOption.parentElement.classList.add('incorrect');
                        const correctOptionElement = document.querySelector(`input[value="${correctAnswer}"]`);
                        if (correctOptionElement && correctOptionElement.parentElement) {
                            correctOptionElement.parentElement.classList.add('correct');
                        }
                    }
                }
            } catch (error) {
                console.error('Error highlighting answer:', error);
                // Even if highlighting fails, the answer was still submitted
            }
        });


        socket.on('gameJoined', (roomId) => {
            currentRoomId = roomId;
            console.log(`Joined room ${roomId}`);
            
            // Always show the game choice modal when joining a room
            showGameChoiceModal();
        });

        socket.on('botGameReady', (data) => {
            waitingMessage.textContent = `Playing against ${data.botName} ðŸ¤– (${data.difficulty})`;
            document.body.classList.add('playing-bot');
            
            // If there's a bot animation or sound, play it here
            if (typeof playBotSound === 'function') {
                playBotSound('start');
            }
        });

        socket.on('playerJoined', (username) => {
            // Clear any waiting timeout
            if (waitingTimeout) {
                clearTimeout(waitingTimeout);
            }
            
            waitingMessage.textContent = `${username} joined. Game is starting...`;
            
            // Play sound if available
            const joinSound = document.getElementById('joinSound');
            if (joinSound) {
                joinSound.play();
            }
        });

        socket.on('gameStart', ({ players, questionCount, singlePlayerMode, botOpponent }) => {
            if (botOpponent) {
                waitingMessage.textContent = `Playing against ${botOpponent} ðŸ¤–`;
                document.body.classList.add('playing-bot');
                playBotSound('start');
            } else {
                waitingMessage.textContent = singlePlayerMode ? 
                    'No other players found. Starting single player mode...' : 
                    'Game started!';
                document.body.classList.remove('playing-bot');
            }
            updatePlayerUI(players);
        });

        socket.on('nextQuestion', ({ question, options, questionNumber, totalQuestions, questionStartTime: qStartTime, correctAnswerIndex }) => {
            questionStartTime = parseInt(qStartTime);
            correctAnswer = correctAnswerIndex;
            displayQuestion(question, options, questionNumber, totalQuestions);
            submitAnswerBtn.disabled = false;
            submitAnswerBtn.style.display = 'block';
            waitingMessage.textContent = '';
            
            if (questionTimer) {
                clearTimeout(questionTimer);
            }
            
            questionTimer = setTimeout(() => {
                submitAnswerBtn.disabled = true;
                waitingMessage.textContent = 'Time\'s up!';
            }, 7000);
            
            startCountdown(questionStartTime);
        });

        socket.on('scoreUpdate', (players) => {
            updatePlayers(players);
            if (questionTimer) {
                clearTimeout(questionTimer);
            }
        });

        socket.on('gameOver', (data) => {
            console.log('Received game over data:', data);
            const { players, winner, betAmount, winnerBalance, singlePlayerMode, payoutSignature, botOpponent } = data;
            
            questionDiv.textContent = 'Game Over!';
            submitAnswerBtn.style.display = 'none';
            
            // Calculate the correct multiplier based on game type
            const multiplier = botOpponent ? 1.5 : 1.8;
            const winnings = betAmount * multiplier;
            
            if (singlePlayerMode) {
                const player = players[0];
                if (winner) {
                    waitingMessage.textContent = `Congratulations! You won with ${player.score} correct answers! You won ${winnings.toFixed(2)} USDC!`;
                    if (payoutSignature) {
                        const explorerLink = `https://explorer.solana.com/tx/${payoutSignature}?cluster=devnet`;
                        waitingMessage.innerHTML += `<br><a href="${explorerLink}" target="_blank">View transaction</a>`;
                    }
                } else {
                    waitingMessage.textContent = `Game Over! You got ${player.score} correct answers. You need at least 5 correct answers to win.`;
                }
            } else {
                players.sort((a, b) => b.score - a.score || a.totalResponseTime - b.totalResponseTime);

                if (winner) {
                    const winnerPlayer = players.find(p => p.username === winner);
                    waitingMessage.textContent = `The winner is ${winner} with a score of ${winnerPlayer.score}!`;
                    
                    if (winner === connectedWallet) {
                        waitingMessage.textContent += ` You won ${winnings.toFixed(2)} USDC!`;
                        if (payoutSignature) {
                            waitingMessage.textContent += ` Winnings have been sent to your wallet!`;
                            const explorerLink = `https://explorer.solana.com/tx/${payoutSignature}?cluster=devnet`;
                            waitingMessage.innerHTML += `<br><a href="${explorerLink}" target="_blank">View transaction</a>`;
                        }
                    }
                } else {
                    if (players[0].score === players[1].score) {
                        if (players[0].totalResponseTime < players[1].totalResponseTime) {
                            waitingMessage.textContent = `It's a draw based on score! ${players[0].username} wins due to faster total response time (${players[0].totalResponseTime}ms vs ${players[1].totalResponseTime}ms).`;
                        } else if (players[0].totalResponseTime > players[1].totalResponseTime) {
                            waitingMessage.textContent = `It's a draw based on score! ${players[1].username} wins due to faster total response time (${players[1].totalResponseTime}ms vs ${players[0].totalResponseTime}ms).`;
                        } else {
                            waitingMessage.textContent = "It's a perfect draw! Both players had the same score and response time.";
                        }
                        
                        const tiebreakWinner = players[0].totalResponseTime <= players[1].totalResponseTime ? players[0].username : players[1].username;
                        if (tiebreakWinner === connectedWallet) {
                            waitingMessage.textContent += ` You won ${winnings.toFixed(2)} USDC!`;
                            if (payoutSignature) {
                                const explorerLink = `https://explorer.solana.com/tx/${payoutSignature}?cluster=devnet`;
                                waitingMessage.innerHTML += `<br><a href="${explorerLink}" target="_blank">View transaction</a>`;
                            }
                        } else {
                            waitingMessage.textContent += ` Better luck next time!`;
                        }
                    }
                }
            }

            // Update UI after game over
            setTimeout(() => {
                const scoresHtml = singlePlayerMode ?
                    `<p>${players[0].username}: ${players[0].score} (Total response time: ${players[0].totalResponseTime}ms)</p>` :
                    players.map(p => 
                        `<p>${p.username}: ${p.score} (Total response time: ${p.totalResponseTime}ms)</p>`
                    ).join('');
                
                playersDiv.innerHTML = '<h2>Final Scores:</h2>' + scoresHtml;
                joinGameBtn.style.display = 'inline-block';
                optionsDiv.innerHTML = '';

                // Update balance after game over
                updateBalance();
            }, 3000);
        });

        socket.on('playerLeft', (username) => {
            waitingMessage.textContent = `${username} left the game. Waiting for forfeit resolution...`;
            
            // Add a visual indicator that the game is being resolved
            const loadingIndicator = document.createElement('div');
            loadingIndicator.className = 'loading-spinner';
            loadingIndicator.innerHTML = 'âŒ›';
            waitingMessage.appendChild(loadingIndicator);
            
            // Play notification sound if available
            if (typeof playSound === 'function') {
                playSound('notification');
            }
        });

        socket.on('gameOverForfeit', (data) => {
            console.log('Forfeit game over:', data);
            const { winner, disconnectedPlayer, betAmount, payoutSignature, botOpponent, message } = data;
            
            // Clear the game UI
            questionDiv.textContent = 'Game Over - Player Left!';
            submitAnswerBtn.style.display = 'none';
            
            // Calculate the appropriate winnings
            const multiplier = botOpponent ? 1.5 : 1.8;
            const winnings = betAmount * multiplier;
            
            // Generate the forfeit message
            waitingMessage.textContent = message;
            
            // If this client is the winner, show additional details
            if (winner === connectedWallet) {
                waitingMessage.textContent += ` You've been awarded ${winnings.toFixed(2)} USDC for the win!`;
                
                if (payoutSignature) {
                    waitingMessage.textContent += ` Winnings have been sent to your wallet!`;
                    const explorerLink = `https://explorer.solana.com/tx/${payoutSignature}?cluster=devnet`;
                    waitingMessage.innerHTML += `<br><a href="${explorerLink}" target="_blank">View transaction</a>`;
                }
                
                // Display a celebration effect if available
                if (typeof celebrateWin === 'function') {
                    celebrateWin('forfeit');
                }
            }
            
            // Update UI after forfeit
            setTimeout(() => {
                playersDiv.innerHTML = '<h2>Game Ended Early</h2>';
                joinGameBtn.style.display = 'inline-block';
                optionsDiv.innerHTML = '';
                
                // Create a special message about the forfeit
                const forfeitDiv = document.createElement('div');
                forfeitDiv.className = 'forfeit-message';
                forfeitDiv.innerHTML = `
                    <p>${disconnectedPlayer} left the game.</p>
                    <p>${winner} is the winner.</p>
                `;
                playersDiv.appendChild(forfeitDiv);
                
                // Update balance after forfeit win
                updateBalance();
            }, 3000);
        });

        socket.on('gameError', (errorMessage) => {
            console.error('Game error:', errorMessage);
            alert(`Game error: ${errorMessage}`);
            resetUIAfterError();
        });

        const forfeitStyles = document.createElement('style');
        forfeitStyles.textContent = `
            .loading-spinner {
                display: inline-block;
                animation: spin 2s infinite linear;
                margin-left: 10px;
                font-size: 20px;
            }
            
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
            
            .forfeit-message {
                background-color: rgba(255, 152, 0, 0.2);
                border-left: 4px solid #ff9800;
                padding: 10px 15px;
                margin: 15px 0;
                border-radius: 4px;
            }
            
            .dark-theme .forfeit-message {
                background-color: rgba(255, 152, 0, 0.1);
            }
        `;
        document.head.appendChild(forfeitStyles);

        // Optional celebration effect
        function celebrateWin(type) {
            // Simple confetti effect for win celebration
            const confettiContainer = document.createElement('div');
            confettiContainer.className = 'confetti-container';
            document.body.appendChild(confettiContainer);
            
            // Create 50 confetti pieces
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.animationDelay = `${Math.random() * 3}s`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 80%, 60%)`;
                confettiContainer.appendChild(confetti);
            }
            
            // Remove confetti after animation completes
            setTimeout(() => {
                confettiContainer.remove();
            }, 6000);
        }

    // Add the confetti CSS
        const confettiStyles = document.createElement('style');
        confettiStyles.textContent = `
            .confetti-container {
                position: fixed;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                pointer-events: none;
                z-index: 9999;
            }
            
            .confetti {
                position: absolute;
                width: 10px;
                height: 10px;
                background-color: #f00;
                top: -10px;
                animation: confetti-fall 5s linear forwards;
            }
            
            @keyframes confetti-fall {
                0% {
                    transform: translateY(0) rotate(0deg);
                    opacity: 1;
                }
                80% {
                    opacity: 1;
                }
                100% {
                    transform: translateY(100vh) rotate(720deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(confettiStyles);

        socket.on('updateScores', (players) => {
            updatePlayers(players);
        });

        function displayQuestion(question, options, questionNumber, totalQuestions) {
            questionDiv.innerHTML = `<h2>Question ${questionNumber} of ${totalQuestions}</h2><p>${question}</p>`;
            optionsDiv.innerHTML = options.map((option, index) => `
                <div>
                    <input type="radio" id="option${index}" name="answer" value="${index}">
                    <label for="option${index}">${option}</label>
                </div>
            `).join('');
        }

        function startCountdown(qStartTime) {
            const duration = 7;

            clearInterval(countdownInterval);

            countdownInterval = setInterval(() => {
                const timeRemaining = duration - moment().diff(moment(qStartTime), 'seconds');
                countdownTimer.textContent = `Time remaining: ${timeRemaining} seconds`;

                if (timeRemaining <= 0) {
                    clearInterval(countdownInterval);
                    countdownTimer.textContent = "Time's up!";
                    submitAnswerBtn.disabled = true;
                }
            }, 1000);

            countdownTimer.style.display = 'block';
        }

        function updatePlayerUI(players) {
            playersDiv.innerHTML = '<h2>Players:</h2>' + players.map(p => {
                const botClass = p.isBot ? ' class="bot-player"' : '';
                const botIcon = p.isBot ? ' ðŸ¤–' : '';
                const difficultyBadge = p.isBot && p.difficulty ? 
                    `<span class="difficulty-badge ${p.difficulty.toLowerCase()}">${p.difficulty}</span>` : '';
                return `
                    <p${botClass}>
                        ${p.username}${botIcon}${difficultyBadge}: ${p.score} 
                        <span class="response-time">(Response time: ${p.totalResponseTime || 0}ms)</span>
                    </p>`;
            }).join('');
        }

        function updatePlayers(players) {
            updatePlayerUI(players);
        }

        function resetGame() {
            currentRoomId = null;
            playersDiv.innerHTML = '';
            questionDiv.innerHTML = '';
            optionsDiv.innerHTML = '';
            submitAnswerBtn.style.display = 'none';
            waitingMessage.textContent = '';
            joinGameBtn.style.display = 'block';
            clearInterval(countdownInterval);
            countdownTimer.style.display = 'none';
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }

        function showLeaderboard() {
            socket.emit('getLeaderboard');
            leaderboardContainer.style.display = 'block';
        }

        function showGameChoiceModal() {
            console.log('Showing game choice modal');
            const modal = document.getElementById('gameChoiceModal');
            modal.style.display = 'flex';
            
            document.getElementById('waitForPlayerBtn').onclick = function() {
                console.log('Player chose to play against human');
                waitingForPlayer = true;
                modal.style.display = 'none';
                waitingMessage.textContent = 'Waiting for another player...';
                
                // Signal to the server that this player is ready for human opponent
                if (currentRoomId) {
                    socket.emit('playerReady', { roomId: currentRoomId, preferredMode: 'human' });
                }
                
                // Set a timeout to switch to bot mode if no player joins
                if (waitingTimeout) {
                    clearTimeout(waitingTimeout);
                }
                
                waitingTimeout = setTimeout(() => {
                    if (waitingForPlayer && currentRoomId) {
                        waitingMessage.textContent = 'No players found. Would you like to play against a bot instead?';
                        const playBotBtn = document.createElement('button');
                        playBotBtn.textContent = 'Play Against Bot';
                        playBotBtn.className = 'bot-option-btn';
                        playBotBtn.onclick = switchToBotMode;
                        waitingMessage.appendChild(document.createElement('br'));
                        waitingMessage.appendChild(playBotBtn);
                        
                        const keepWaitingBtn = document.createElement('button');
                        keepWaitingBtn.textContent = 'Keep Waiting';
                        keepWaitingBtn.className = 'bot-option-btn';
                        keepWaitingBtn.onclick = () => {
                            waitingMessage.textContent = 'Continuing to wait for another player...';
                            // Reset the timeout
                            waitingTimeout = setTimeout(() => {
                                keepWaitingBtn.onclick();
                            }, WAITING_TIMEOUT_DURATION);
                        };
                        waitingMessage.appendChild(document.createTextNode(' '));
                        waitingMessage.appendChild(keepWaitingBtn);
                    }
                }, WAITING_TIMEOUT_DURATION);
            };
            
            document.getElementById('playAgainstBotBtn').onclick = function() {
                console.log('Player chose to play against bot');
                
                // Instead of using the current room, create a new bot-specific room
                // Leave the current room first
                if (currentRoomId) {
                    socket.emit('leaveRoom', { roomId: currentRoomId });
                }
                
                // Request a bot-specific room from the server
                const betAmount = parseInt(document.getElementById('betAmount').value) || 3;
                socket.emit('requestBotRoom', { 
                    walletAddress: connectedWallet,
                    betAmount: betAmount
                });
                
                modal.style.display = 'none';
                waitingMessage.textContent = 'Creating a game with a bot opponent...';
            };
        }

        function switchToBotMode() {
            console.log('Switching to bot mode');
            waitingForPlayer = false;
            if (waitingTimeout) {
                clearTimeout(waitingTimeout);
            }
            
            const modal = document.getElementById('gameChoiceModal');
            if (modal.style.display === 'flex') {
                modal.style.display = 'none';
            }
            
            waitingMessage.textContent = 'Starting game against bot...';
            
            // Send message to server to start bot game in the current room
            if (currentRoomId) {
                console.log('Requesting bot for room:', currentRoomId);
                socket.emit('requestBotGame', { roomId: currentRoomId });
            } else {
                console.error('No room ID available when trying to switch to bot mode');
                waitingMessage.textContent = 'Error starting bot game. Please try again.';
                resetJoinUI();
            }
        }

        socket.on('leaderboardData', (leaderboard) => {
            leaderboardBody.innerHTML = '';
            leaderboard.forEach((user, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${user.username}</td>
                    <td>${user.correctAnswers}</td>
                    <td>${user.gamesPlayed}</td>
                    <td>${user.totalPoints}</td>
                `;
                leaderboardBody.appendChild(row);
            });
        });

        socket.on('leaderboardError', (message) => {
            alert(`Error fetching leaderboard: ${message}`);
        });

        document.getElementById('inviteFriendsBtn').addEventListener('click', () => {
            const roomId = currentRoomId;
            const inviteLink = `${window.location.origin}/join?roomId=${roomId}`;
            prompt("Share this link with your friends:", inviteLink);
        });

        const joinSound = document.getElementById('joinSound');
        const notification = document.getElementById('notification');

        socket.on('playerJoined', (username) => {
            console.log(`Player ${username} joined the game`);
            
            // Clear any waiting timeout
            if (waitingTimeout) {
                clearTimeout(waitingTimeout);
            }
            
            // Make sure game choice modal is closed
            const modal = document.getElementById('gameChoiceModal');
            if (modal.style.display === 'flex') {
                modal.style.display = 'none';
            }
            
            waitingMessage.textContent = `${username} joined. Game is starting...`;
            
            // Play sound if available
            const joinSound = document.getElementById('joinSound');
            if (joinSound) {
                joinSound.play();
            }
            
            // Show notification
            notification.textContent = `${username} has joined the lobby!`;
            notification.style.display = 'block';
            joinSound.play();
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        });


        questionDiv.addEventListener('contextmenu', (event) => {
            event.preventDefault();
        });

        // Also update the answerResult handler with similar error checking:
        socket.on('answerResult', (data) => {
            const { username, isCorrect, correctAnswer } = data;
            
            try {
                if (username === connectedWallet) {
                    const selectedOption = document.querySelector('input[name="answer"]:checked');
                    if (selectedOption && selectedOption.parentElement) {
                        selectedOption.parentElement.classList.add(isCorrect ? 'correct' : 'incorrect');
                    }
                }
            } catch (error) {
                console.error('Error highlighting answers in answerResult:', error);
            }
        });

        socket.on('playerAnswered', (data) => {
            if (typeof data === 'string') {
                // Handle legacy format
                waitingMessage.textContent = `${data} has submitted their answer`;
                return;
            }
            
            const { username, isBot, responseTime, timedOut } = data;
            if (username !== connectedWallet) {
                if (isBot) {
                    waitingMessage.innerHTML = `
                        <div class="bot-answer">
                            ${username} ðŸ¤– has answered in ${responseTime}ms
                            <span class="bot-thinking"></span>
                        </div>`;
                    playBotSound('answer');
                } else {
                    waitingMessage.textContent = timedOut ? 
                        `${username} ran out of time!` : 
                        `${username} has submitted their answer`;
                }
            }
        });

        socket.on('botRoomCreated', (roomId) => {
            console.log(`Bot room created: ${roomId}`);
            currentRoomId = roomId;
            
            // Now request the bot game in this dedicated room
            switchToBotMode();
        });

        socket.on('leftRoom', (data) => {
            console.log(`Left room ${data.roomId}`);
            // Reset the current room ID if it matches the one we left
            if (currentRoomId === data.roomId) {
                currentRoomId = null;
            }
        });

        socket.on('matchFound', ({ newRoomId }) => {
            console.log(`Match found! Moved to room ${newRoomId}`);
            
            // Update our current room ID
            currentRoomId = newRoomId;
            
            // Update the UI
            waitingMessage.textContent = 'Match found! Game is starting...';
            
            // Close the game choice modal if it's open
            const modal = document.getElementById('gameChoiceModal');
            if (modal.style.display === 'flex') {
                modal.style.display = 'none';
            }
            
            // Clear any waiting timeout
            if (waitingTimeout) {
                clearTimeout(waitingTimeout);
                waitingTimeout = null;
            }
        });

        socket.on('roundComplete', (data) => {
            const { correctAnswer, playerResults } = data;
            const options = document.querySelectorAll('#options input');
            
            try {
                // Show correct answer if options exist
                if (options && options.length > correctAnswer && options[correctAnswer].parentElement) {
                    options[correctAnswer].parentElement.classList.add('correct');
                    
                    // Only show the current player's incorrect answer if they were wrong
                    const playerResult = playerResults.find(result => result.username === connectedWallet);
                    if (playerResult && !playerResult.isCorrect && 
                        playerResult.answer >= 0 && 
                        playerResult.answer < options.length && 
                        options[playerResult.answer].parentElement) {
                        options[playerResult.answer].parentElement.classList.add('incorrect');
                    }
                }
            } catch (error) {
                console.error('Error highlighting answers in roundComplete:', error);
            }
        });

        // Add bot-related CSS
        const botStyles = document.createElement('style');
        botStyles.textContent = `
            .bot-player {
                color: #0078ff;
                font-weight: bold;
                display: flex;
                align-items: center;
                gap: 8px;
            }
            
            .playing-bot .container {
                border: 2px solid #0078ff;
                animation: bot-glow 2s infinite alternate;
            }
            
            .difficulty-badge {
                font-size: 0.8em;
                padding: 2px 6px;
                border-radius: 12px;
                margin-left: 4px;
            }
            
            .difficulty-badge.easy { background: #4CAF50; color: white; }
            .difficulty-badge.medium { background: #FFC107; color: black; }
            .difficulty-badge.hard { background: #F44336; color: white; }
            
            .response-time {
                font-size: 0.9em;
                opacity: 0.8;
            }
            
            @keyframes bot-glow {
                from { box-shadow: 0 0 5px rgba(0, 120, 255, 0.5); }
                to { box-shadow: 0 0 15px rgba(0, 120, 255, 0.8); }
            }
            
            .bot-thinking {
                display: inline-block;
                margin-left: 5px;
                font-size: 12px;
                color: #0078ff;
                animation: thinking 1.5s infinite;
            }
            
            @keyframes thinking {
                0% { content: '.'; }
                33% { content: '..'; }
                66% { content: '...'; }
                100% { content: ''; }
            }
            
            .bot-answer {
                border-left: 3px solid #0078ff;
                padding-left: 8px;
                margin: 4px 0;
            }
        `;
        document.head.appendChild(botStyles);

        // Add bot sound effects (optional)
        function playBotSound(type) {
            const sounds = {
                start: 'bot-start.mp3',
                answer: 'bot-answer.mp3',
                win: 'bot-win.mp3',
                lose: 'bot-lose.mp3'
            };
            
            const sound = sounds[type];
            if (sound && window.playSound) {
                window.playSound(sound);
            }
        }
    </script>
