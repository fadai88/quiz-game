<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proof of Smart</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@project-serum/anchor@latest/dist/browser/anchor.min.js"></script>
</head>
<body>
    <header>
        <h1>Proof of Smart Quiz</h1>

        <nav>
            <ul>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Prove that You're Smart and Win Prizes!</h2>
    </main>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }

        let wallet = null;

        // Check if wallet is already connected on page load
        window.addEventListener('load', () => {
            const savedWallet = localStorage.getItem('walletAddress');
            const connectBtn = document.getElementById('connectWalletBtn');
            if (savedWallet && connectBtn) {
                wallet = savedWallet;
                connectBtn.textContent = `Connected: ${wallet.slice(0,4)}...${wallet.slice(-4)}`;
            }
        });

        async function connectWallet() {
            try {
                if (!window.solana || !window.solana.isPhantom) {
                    alert('Please install Phantom wallet!');
                    return;
                }

                const resp = await window.solana.connect();
                wallet = resp.publicKey.toString();
                // Save wallet address to localStorage
                localStorage.setItem('walletAddress', wallet);
                const connectBtn = document.getElementById('connectWalletBtn');
                if (connectBtn) {
                    connectBtn.textContent = `Connected: ${wallet.slice(0,4)}...${wallet.slice(-4)}`;
                }
            } catch (err) {
                console.error('Error connecting wallet:', err);
                alert('Failed to connect wallet');
            }
        }

        const connectWalletBtn = document.getElementById('connectWalletBtn');
        if (connectWalletBtn) {
            connectWalletBtn.addEventListener('click', connectWallet);
        }
    </script>
</body>
</html>
